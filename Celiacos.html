<div class="cuerpo">
  
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Tu Correo Electronico</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Celular</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="tu Celular">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Direccion</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="tu direccion">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Entre Calles</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="departamento, piso">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cuidad</label>
      <input type="text" class="form-control" id="inputCuidad">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Provincia/Capital</label>
      <select id="inputState" class="form-control">
        <option selected>GBA SUR</option>
        <option>GBA NORTE</option>
        <option>GBA OESTE</option>
        <option>CAPITAL FEDERAL</option>
      </select>
    </div>
<div class="form-group col-md-4">
      <label for="inputState">Tipo de comida</label>
      <select id="inputState" class="form-control">
        <option selected>Pizzas</option>
        <option>Pastas</option>
        <option>Hamburguesas</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Bebidas</label>
      <select id="inputState" class="form-control">
        <option selected>Jugos</option>
        <option>Gaseosas</option>
        <option>Ambos</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Personas</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        confirma tu pedido
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Aceptar</button>
</form>
